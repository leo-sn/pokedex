<!<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokedex</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       



        <!-- LINKS -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./favicons/favicon-16x16.png">
        <script defer src="./js/script.js"></script>
    </head>

    <body>


        <main>
            <img class="pokemon-image" src="" alt="pokemon">

            <h1 class="pokemon-data">
                <span class="pokemon-number"></span>-
                <span class="pokemon-name"></span>
            </h1>
            
            <form class="form">
                <input type="search" class="input-search" placeholder="Name or Number" required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">&lt Prev </button>
                <button class="button btn-next">Next &gt</button>
            </div>


            <img class="pokedex"  src="./images/pokedex.png" alt="pokedex">
        </main>
        
    </body>
</html>
